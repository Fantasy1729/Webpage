<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Contest Portal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffffff;
      color: #333333;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to right, #f8f9fa, #ffffff);
      overflow-x: hidden;
    }
    .main-title {
      text-align: center;
      margin-top: 100px;
      color: #003366;
    }
    .container {
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      padding: 40px 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    footer {
      text-align: center;
      margin-top: 80px;
      padding: 20px;
      background-color: #f1f1f1;
      color: #666;
      border-top: 1px solid #ddd;
    }
    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #f8f9fa;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-right: 1px solid #ccc;
    }
    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: #007bff;
      padding: 10px 15px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" onclick="closeNav()"></div>

  <button class="openbtn" onclick="openNav()">&#9776;</button>

  <div id="mySidebar" class="sidebar">
    <a href="ahsme.html">AHSME</a>
    <a href="amc.html">AMC</a>
    <a href="aime.html">AIME</a>
    <a href="usajmo.html">USAJMO</a>
    <a href="usamo.html">USAMO</a>
    <a href="imo.html">IMO</a>
    <a href="putnam.html">Putnam</a>
  </div>

  <div class="container">
    <h1 class="main-title display-4">Randomly Post My Solutions Here</h1>
    <p class="text-center">Solutions are not official so use them at your own risk!</p>
  </div>

  <footer>
    &copy; Last Update: 2025
  </footer>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
